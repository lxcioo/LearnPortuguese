name: Generate Audio & Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Generate Audio Files (Node Script)
        run: node generateAudio.js

      - name: Prepare Public Folder
        run: |
          # 1. Erstelle den Public Ordner (das fehlte vorher!)
          mkdir -p public
          
          # 2. Kopiere die content.json
          cp content.json public/content.json
          
          # 3. Kopiere den Audio-Ordner (WICHTIG, sonst kein Ton!)
          # Das -r bedeutet 'rekursiv' (den ganzen Ordnerinhalt)
          cp -r audio public/audio

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public