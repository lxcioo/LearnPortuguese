name: Deploy Content & Audio

on:
  push:
    branches: ["main"]
  # Erlaubt manuelles Starten des Workflows
  workflow_dispatch:

# WICHTIG: Berechtigungen für den GITHUB_TOKEN setzen
permissions:
  contents: read
  pages: write
  id-token: write

# Verhindert, dass mehrere Deploys gleichzeitig laufen
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # 1. Bauen (Audio generieren & Ordner vorbereiten)
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Generate Audio Files
        run: node scripts/generateAudio.js

      - name: Prepare Public Folder
        run: |
          mkdir -p public
          cp src/data/content.json public/content.json
          if [ -d "assets/audio" ]; then cp -r assets/audio public/; fi

      # Der moderne Weg: Artefakt hochladen statt git push
      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  # 2. Deployen (Veröffentlichen)
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4